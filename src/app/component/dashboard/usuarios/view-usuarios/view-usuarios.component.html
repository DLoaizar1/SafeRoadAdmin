<h2 style="font-weight: 700;" class="m-3" color="primary">Informaci√≥n del usuario</h2>
<mat-card class="m-3">
  <mat-card-title>
    {{usuarioObj?.name}}
  </mat-card-title>
  <mat-card-subtitle>
    {{usuarioObj?.qualification}}
  </mat-card-subtitle>
  <mat-divider></mat-divider>

  <div class="row pt-3">
    <div class="col-md-6">
      <mat-card-content>
        <span> Email : </span> {{usuarioObj.email}} <br>
        <span> Celular : </span> {{usuarioObj.phoneNumber}} <br>

      </mat-card-content>
    </div>
    <div class="col-md-6">
      <mat-card-content>
        <span> Cedula : </span> {{usuarioObj.cedula}}
      </mat-card-content>
    </div>
  </div>
</mat-card>
